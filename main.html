<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IslandSurvival</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark-subtle bg">
    <div class="row m-2">
      <div class="col-md-2">
        <div
          class="progress bg-secondary mt-2"
          role="progressbar"
          aria-label="health"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar bg-danger health" style="width: 100%"></div>
        </div>
        <div
          class="progress bg-secondary mt-2"
          role="progressbar"
          aria-label="food"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar bg-warning food" style="width: 100%"></div>
        </div>
        <div
          class="progress bg-secondary mt-2"
          role="progressbar"
          aria-label="water"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar bg-primary water" style="width: 100%"></div>
        </div>
      </div>
      <div class="col-md-8"></div>
      <div class="col-md-2 text-end">
        <button class="btn btn-success" data-bs-toggle="dropdown">Options</button>
        <ul class="dropdown-menu text-center">
            <li><button class="btn">Save</button></li>
            <li><button class="btn">Load</button></li>
          </ul>
      </div>
    </div>
    <div class="fixed-bottom mb-5">
      <div class="row mb-2 dialoge">
        <div class="col-md-1"></div>
        <div
          class="container col-md-10 bg-secondary border-dark border border-5 rounded-4 bg-opacity-75"
        >
          <h4 class="m-2">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint nobis
            repellat adipisci aut, in deserunt? Voluptatibus magni reprehenderit
            aliquid alias?
          </h4>
        </div>

        <div class="col-md-1"></div>
      </div>
      <div class="container row text-center m-auto">
        <button
          class="btn col-md-2 m-auto bg-secondary border-dark border border-5 rounded-3 bg-opacity-75"
        >
          <h4 class="">Inventory</h4>
        </button>
        <button
          class="btn col-md-2 m-auto bg-secondary border-dark border border-5 rounded-3 bg-opacity-75"
        >
          <h4 class="">Travel</h4>
        </button>
        <button
          class="btn col-md-2 m-auto bg-secondary border-dark border border-5 rounded-3 bg-opacity-75"
        >
          <h4 class="">Hunt/Gather</h4>
        </button>
        <button
          class="btn col-md-2 m-auto bg-secondary border-dark border border-5 rounded-3 bg-opacity-75"
        >
          <h4 class="">Den Sista</h4>
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</html>
